<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planning Assistant</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Travel Planning Assistant</h1>
    <div class="col" id="inputDIV">
        <form id="location">
            <input type="text" class="form-control" placeholder="City" aria-label="City" name="City">
            <input type="text" class="form-control" placeholder="Country" aria-label="Country" name="Country">
            <input class="btn btn-primary" type="submit" value="Get Info">
            </form>
    </div>
    <div class="box">
        <div class="search">
            <input type="text" class="search-bar" placeholder="City">
            <input type="text" class="search-bar" placeholder="Country">
            <button>Search</button>
        </div>
    <div class="weather">
        <h2 class="city">Weather in Orlando</h2>
        <div class="temp">80 Â°F</div>
        <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
            <div class="description">Cloudy</div>
        </div>
        <div class="humidity">Humidity: 80%</div>
        <div class="wind">Wind Speed: 2 mph</div>    
    </div>    
</div>
    <script type="module" src="webcams.js"></script>
    <script type="module" src="weather.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
